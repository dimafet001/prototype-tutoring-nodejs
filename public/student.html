<!DOCTYPE html>
<html>
<head>
  <title></title>
<style>
  body {
    margin: 0;
  }
  form > div {
    margin: 10px;
  }
  form {
    display: block; /*to be size of content*/
    padding: 5px;
  }
  .centered {
    position: absolute;
    left: calc(50% - 110px);
    top: calc(50% - 35px);
  }
  #login-btn {
    width: 100%;
    height: 30px;
  }
</style>
</head>

<body>
<div class="centered">
<form action="/login-student" method="post">
  <div>
    <label for="email">Email:</label>
    <input id="email" name="user_email" placeholder="email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="user_password" placeholder="password 8+ letters" required>
  </div>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name">
  </div>
  <div>
    <label for="school">School:</label>
    <input id="school" name="school">
  </div>
  <div>
    <button type="submit" name="login" value="Log in" id="login-btn">Login/Register</button>
  </div>
</form>
<div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
